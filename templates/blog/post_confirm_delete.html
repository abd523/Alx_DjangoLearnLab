{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'post-detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
